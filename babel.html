<!DOCTYPE html>
<html>
<head>
	<title>Babel Demo</title>
	<style type="text/css">
		.errorBox {
			border: 1px solid red;
			background-color: #eebbbb;
			margin: 1em;
			padding: 2em;
		}

		.errorBox--hidden {
			display: none;
		}
	</style>
</head>
<body>

<main>
	<label>Name: <input type="text" id="name"></label>
	<button id="submit-info">Click Me</button>
	<div id="content"></div>
	<div id="error" class="errorBox--hidden">Error Message Here</div>
</main>

<script type="text/javascript" src="https://unpkg.com/babel-standalone"></script>

<script type="text/babel" data-preset="latest">
	
	const getMessage = (name) => `Welcome to javascript ${name}`;
	const button = document.getElementById('submit-info');
	const contentArea = document.getElementById('content');

	const messageArea = document.getElementById('error');

	button.addEventListener('click', (event) => {
		contentArea.textContent = '';
		messageArea.className = "errorBox--hidden";
		let name = document.getElementById('name').value;
		if (name.length < 2) {
			messageArea.textContent = ('please enter a name');
			messageArea.className = "errorBox";
		} else {
			contentArea.textContent = getMessage(name);
		}
	})

</script>

</body>
</html>
