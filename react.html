<!DOCTYPE html>
<html>
<head>
	<title>React Demo</title>

	<link href="https://unpkg.com/mocha-css" rel="stylesheet" />


	<style type="text/css">
		.messageBox {
			border: 1px solid;
			margin: 1em;
			padding: 2em;
		}

		.error {
			border-color: red;
			background-color: #eebbbb;

<div id="mocha"></div>


<script type="text/javascript" src="https://unpkg.com/babel-standalone"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>

<script type="text/babel" data-preset="react" src="index.js"></script>
<script type="text/babel" data-preset="react" src="tests.js">




	
</script>

</html>
